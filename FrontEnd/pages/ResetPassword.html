<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset with OTP</title>
    <link rel="stylesheet" href="../css/ResetPassword.css">
</head>
<body>
<div class="container">
    <div class="modal-header">
        <h2>Password Recovery</h2>
    </div>

    <div class="modal-body">
        <div class="step-indicator">
            <div class="step-circle active">1</div>
            <div class="step-line"></div>
            <div class="step-circle">2</div>
            <div class="step-line"></div>
            <div class="step-circle">3</div>
        </div>

        <div class="step active" id="step1">
            <div class="input-group">
                <label for="email">Enter your email address</label>
                <input type="email" id="email" placeholder="your.email@example.com">
                <div class="error-message" id="email-error"></div>
            </div>
            <button class="btn" id="send-otp">Send OTP</button>
        </div>

        <div class="step" id="step2">
            <div class="input-group">
                <label for="otp">Enter OTP sent to your email</label>
                <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6">
                <div class="error-message" id="otp-error"></div>
            </div>
            <button class="btn" id="verify-otp">Verify OTP</button>
            <div class="resend-otp">
                Didn't receive the code? <a id="resend-otp">Resend OTP</a>
            </div>
        </div>

        <div class="step" id="step3">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password">
                <div class="password-requirements">
                    Must be at least 8 characters with a number and special character
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                <div class="error-message" id="confirm-error"></div>
            </div>
            <button class="btn" id="change-password">Change Password</button>
        </div>

        <div class="success-message" id="success-message"></div>
    </div>
</div>
<script src="../js/ResetPassword.js"></script>
</body>
</html>
