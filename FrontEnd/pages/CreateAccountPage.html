  <meta charset="UTF-8">

<body>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section id = "createAccount" class="row justify-content-center align-items-center">
          <form class="row g-3 needs-validation" novalidate id="registrationForm">
            <div class="row">
              <h2>Join With Us</h2>
            </div>
            <div class="form-floating mb-3` mt-0">
              <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
              <label for="fullName">Full Name</label>
            </div>
            <div class="form-floating mb-3` mt-0">
              <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3` mt-0">
              <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" required>
              <label for="mobileNumber">Mobile Number</label>
            </div>
            <div class="form-floating mb-3` mt-0">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
              <button type="button" class="showPassword" id="showPW"> <i id="showPWIcon" class="bi bi-eye-slash"></i></button>
            </div>
            <div class="form-floating mb-3` mt-0">
              <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
              <label for="floatingConfirmPassword">Confirm Password</label>
              <button type="button" id="showConPW" class="showPassword"> <i id="showConPWIcon" class="bi bi-eye-slash"></i></button>
            </div>
            <div class="form-check mb-3 ms-2">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="btnSignUp" type="button">Sign Up</button>
            </div>
            <div class="row mt-3">
              <div class="text-center">
                <label>OR</label>
              </div>
            </div>
            <div class="d-grid gap-2">
              <div id="g_id_signup"></div>
            </div>
          </form>
        </section>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<section id = "loginSection" class="row justify-content-center align-items-center">
  <form class="row g-3 needs-validation" novalidate id="loginForm">
    <div class="row">
      <h2>Welcome Back</h2>
    </div>

    <div class="form-floating mb-3` mt-3">
      <input type="email" class="form-control" id="userEmail" placeholder="name@example.com" required>
      <label for="floatingEmail">Email</label>
    </div>

    <div class="form-floating mb-3` mt-3">
      <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
      <button type="button" class="showPassword" id="showUserPW"> <i id="showUserPWIcon" class="bi bi-eye-slash"></i></button>
    </div>
    <div class="mt-3">
      <label class="form-check-label" for="terms">
        Forget Password <a href="#">Click Here</a>
      </label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" id="btnSignIn" type="button">Sign In</button>
    </div>
    <div class="row mt-3">
      <div class="text-center">
        <label>OR</label>
      </div>
    </div>
    <div class="d-grid gap-2">
      <div id="g-id_signin"></div>
    </div>
  </form>
</section>
